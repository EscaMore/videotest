<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示示例</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 可选：设置背景颜色 */
        }
        .video-container {
            max-width: 80%; /* 可选：限制容器的最大宽度 */
            max-height: 80%; /* 可选：限制容器的最大高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            /* 确保视频保持其原始宽高比 */
            object-fit: contain; /* 使用 contain 确保视频完整显示且不被拉伸 */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            <!-- 如果需要支持其他格式，可以添加更多的 <source> 标签 -->
            <!-- <source src="your-video-file.ogg" type="video/ogg"> -->
            <!-- <source src="your-video-file.webm" type="video/webm"> -->
            您的浏览器不支持 HTML5 视频标签。
        </video>
    </div>
</body>
</html>
